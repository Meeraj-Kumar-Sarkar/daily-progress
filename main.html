<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Daily Progress Tracker</h1>
        </header>

        <main class="main-grid">
            <!-- Left Column: Today's Tasks -->
            <section class="tasks-section">
                <h2>Today's Tasks â€” <span class="today-date"></span></h2>
                
                <div class="input-container">
                    <input type="text" id="newTodo" placeholder="Add a new task..." autocomplete="off">
                    <input type="time" id="taskTime"/>
                    <input type="date" id="taskDate"/>
                    <select  id="taskType">
                        <option value="task">Task</option>
                        <option value="event">Timed Event</option>
                    </select>
                    <button id="addBtn" aria-label="Add task">+</button>
                </div>

                <ul id="todoList" class="todo-list"></ul>

                <div class="summary">
                    Completed today: <strong id="completedCount">0</strong> tasks
                </div>
            </section>

            <!-- Right Column: Heatmap -->
            <aside class="heatmap-section">
                <div class="heatmap-header">
                    <h2>30-Day Activity</h2>
                    <span class="legend">
                        <span>Less</span>
                        <div class="legend-colors">
                            <div class="block level-0"></div>
                            <div class="block level-1"></div>
                            <div class="block level-2"></div>
                            <div class="block level-3"></div>
                            <div class="block level-4"></div>
                        </div>
                        <span>More</span>
                    </span>
                </div>
                <div class="heatmap-container">
                    <div class="heatmap-wrapper">
                        <div id="heatmap" class="heatmap"></div>
                        <div class="month-labels" id="monthLabels"></div>
                    </div>
                </div>
                <div id="futureTasks" class="future-task-section">
                    <h3>Upcoming Events</h3>
                    <div id="futureList" class="future-list"></div>
                </div>
            </aside>
        </main>
    </div>

    <script src="logic.js"></script>
</body>
</html>
